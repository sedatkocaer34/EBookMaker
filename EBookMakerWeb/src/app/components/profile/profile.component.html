<div style="margin-top: 100px;" class="container">
    <div class="row gutters">
    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
    <div class="card h-100">
        <div class="card-body">
            <div class="account-settings">
                <div class="user-profile">
                    <div class="user-avatar">
                        <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Maxwell Admin">
                    </div>
                    <h5 class="user-name">{{user.username}}</h5>
                    <h6 class="user-email">{{user.email}}</h6> 
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
    <div class="card h-100">
        <form [formGroup] = "formUpdateProfile" (ngSubmit) = "updateProfile()"> 
        <div class="card-body">
            <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <h6 class="mb-2 text-primary">Profile Details</h6>
                </div>
                 
                     
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="fullName">UserName</label>
                        <input type="text" formControlName="username" class="form-control" id="username" formControlName="username" [(ngModel)]="user.username" placeholder="Enter UserName">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="eMail">Email</label>
                        <input type="email" formControlName="email" class="form-control" id="email" formControlName="email" [(ngModel)]="user.email" placeholder="Enter email ID">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="phone">Password</label>
                        <input type="password" formControlName="password" class="form-control" formControlName="password" id="password" [(ngModel)]="user.password" disabled placeholder="Enter your password">
                    </div>
                    <a [routerLink]="['/updatepassword']">Update Password</a>
                </div>
                
            </div>
            <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    
                    <div class="text-right">
                        <button style="margin-top: 30px;" type="submit" class="btn btn-primary" >
                            <span *ngIf="loading" class="spinner-border spinner-border-sm">
                            </span>
                            Update Profile
                          </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    </div>
    </div>
    </div>
    </div>
