<div  class="container mt-5">
    <div style="margin-top: 100px;" class="row">
        <div *ngIf="currentUser;else default_content" class="col-md-12">
            <div class="d-flex justify-content-between align-items-center activity">
                <div><span class="activity-done">Your Books (4)</span></div>
            </div>
            <div class="mt-3">
                <ul class="list list-inline">
                    <li *ngFor="let book of bookList " class="d-flex justify-content-between">
                        <div class="d-flex flex-row align-items-center"><i class="fa fa-check-circle checkicon"></i>
                            <div class="ml-2">
                               <a [routerLink]="['/updatebook',book._id]" > <h6 class="mb-0">{{book.title}}</h6> </a>
                                <div class="d-flex flex-row mt-1 text-black-50 date-time">
                                    <div><i class="fa fa-calendar-o"></i><span class="ml-2">{{book.createdDate}}</span></div>
                                    <div class="ml-3"><i class="fa fa-clock-o"></i><span class="ml-2">6h</span></div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex flex-row align-items-center">
                            <a [routerLink]="['/bookdetail',book._id]"><i class="fas fa-eye"></i></a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <ng-template #default_content>
            <div class="site-wrapper">
                <div class="site-wrapper-inner">
                  <div class="cover-container">
                    <div class="inner cover">
                      <h1 class="cover-heading">Create Your New EBook</h1>
                      <p class="lead">Create, publish and edit your new ebook with advanced editors</p>
                      <p class="lead">
                        <a [routerLink]="['/book']" class="btn btn-lg btn-secondary">Create EBook</a>
                      </p>
                    </div>
                  </div>
                </div>
              </div>  
        </ng-template>
    </div>
</div>
